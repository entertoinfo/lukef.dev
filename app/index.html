<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome! ;)</title>
  <link rel="icon" href="./images/favicon.png" type="image" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <a href="#"><img src=".//images/logo.png" alt="logo" /></a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#"> Contact </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="./project.html"> Portfolio </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="wrapper">
    <main class="main">
      <section class="profile">
        <div class="container">
          <div class="profile__inner">
            <div class="profile__avatar">
              <img class="profile__avatar-img" src="./images/avatar.gif" alt="avatar" />
            </div>
            <div class="profile__text">
              <h1 class="profile__title">Hi, my name is Luke 👋</h1>
              <h2 class="profile__speciality">Python Developer <br>and C#</h2>
            </div>
            <div class="profile__social">
              <a class="profile__social-link" target="_blank" href="https://github.com/LukeFokin"><img
                  class="profile__social-img" src="./images/github.svg" alt="github"></img></a>
              <a class="profile__social-link" target="_blank" href="https://discord.com/users/175856311827693568"><img
                  class="profile__social-img" src="./images/discord.svg" alt="discord"></img></a>
            </div>
          </div>
        </div>
      </section>
      <section class="experiences">
        <div class="container">
          <div class="experiences__inner">
            <div class="experiences__text-box">
              <h2 class="experiences__title">Work experiences</h2>
              <p class="experiences__descr">Find all my professional experience, including the work done and the technical stack used!</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__text">
            <div class="footer__text-item">
              Developed and Designed <br />
              with 💜 by Limbo
            </div>
          </div>
        </div>
      </div>
      <div class="footer__img">
        <img class="footer__img-bottom" src="./images/footer-gradient.svg" alt="gradient" />
      </div>
      <!--!пофиксить баг! 1px по бокам на фулл єкране 1920W -->
    </footer>
  </div>

  <script src="js/main.min.js"></script>

</html>
